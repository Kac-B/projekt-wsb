{% extends "base.html" %}
<!DOCTYPE html>
{% block mainbody %}



    <button class="button search_button" id="search_button1" onclick="show1()"
            style="background-color: #008CBA;color: blue;">
        <span>Film</span> 
    </button>

    <div id="search1">
        {% if  search1 %}
            <h2>{{ number1 }} movie(s) with "{{ search1 }}":</h2>
            <hr>
        {% endif %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/tlo.css' %}"/>
        {% for movie in movies %}
            <h2><a href="/movie/movie_detail/{{ movie.movieid }}" target="_self">{{ movie.title }}</a></h2>
            <img border="0" src="{{ movie.poster }}" alt="Nie można zaadować zdjęcia, przepraszamy!" width="200" height="320">
            <hr>
        {% endfor %}
    </div>
    <link rel="stylesheet" type="text/css" href="{% static 'css/tlo.css' %}"/>

{% endblock %} 
</body>
</html>
